{extend name="AdminPublic:public"}
{block name="main"}
<div id="content-header">
  <div id="breadcrumb">
   <a href="/admin/index" class="tip-bottom" data-original-title="去首页"><i class="icon-home"></i>首页</a>
   <a href="javascript:;" class="current">添加用户详情</a><a href="javascript:history.go(-1)" class="current"><i class="icon-undo"></i>后退</a>
  </div>
 </div>
<div class="container-fluid">
  <div class="row-fluid">
      <div class="span12">
        <div class="widget-box" style="opacity:1;position:fixed;box-shadow: darkgrey 10px 10px 20px 5px;">
          <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
            <h5>添加详情</h5>
          </div>
          <div class="widget-content nopadding">
            <form class="form-horizontal" method="post" action="/user/updateinfo" enctype="multipart/form-data">
            <div class="control-group span12">
            	<div class="span4">
	                <label class="control-label"><i class="icon-user" style="margin-right:10px;"></i>名 字 :</label>
	                <div class="controls">
	                  <input type="text" name="name" value="{$data.name}" >
	                </div>
	            </div>
	            <div class="span4">
	                <label class="control-label"><i class="icon-tags" style="margin-right:7px;"></i>邮 箱 :</label>
	                <div class="controls">
	                  <input type="text" name="email" value="{$data.email}" >
	                </div>
	            </div>
	        </div>
	        <div class="control-group span12" style="margin:0;" >
            	<div class="span4">
	                <label class="control-label"><i class="icon-gift" style="margin-right:9px;"></i>生 日 :</label>
	                <div class="controls">
	                  <input type="text" name="birthday"  onClick="WdatePicker({skin:'default',Date:'%y-%M-%d'})" value="{$data.birthday}" >
	                </div>
	            </div>
	            <div class="span4">
	                <label class="control-label"><i class="icon-heart" style="margin-right:10px;"></i>爱 好 :</label>
	                <div class="controls " class="span3">
	                  <input type="text" name="hobby" value="{$data.hobby}">
	                </div>
	             </div>
	        </div>
	        <div class="control-group span12" style="margin:0;" >
            	<div class="span4">
	                <label class="control-label"><i class="icon-tags" style="margin-right:7px;"></i>职 业 :</label>
	                <div class="controls">
	                  <input type="text" name="job" value="{$data.job}" >
	                </div>
	            </div>
	            <div class="span4">
	                <label class="control-label"><i class="icon-phone" style="margin-right:10px;"></i>电 话 :</label>
	                <div class="controls " class="span3">
	                  <input type="text" name="phone" value="{$data.phone}" maxlength="11">
	                </div>
	             </div>
	        </div>
	        <div class="control-group span12" style="margin:0;" >
	            <div class="span4">
	                <label class="control-label"><i class="icon-bullhorn" style="margin-right:8px;"></i>描 述 :</label>
	                <div class="controls " class="span3">
	                  <input type="text" name="desc" placeholder="做个自我介绍吧~" value="{$data.desc}">
	                </div>
	             </div>
	            <div class="span4">
	                <label class="control-label"><i class="icon-group" style="margin-right:10px;"></i>性 别 :</label>
	                <div class="controls" style="margin-top:5px;">
	                  <label style="display:inline-block;"><input type="radio" name="sex" value="1" {if condition="$data.sex==1"}checked{/if}>男</label>
	                  <label style="display:inline-block;"><input type="radio" name="sex" value="0" {if condition="$data.sex==0"}checked{/if} style="margin-left:15px;">女</label>
	                </div>
	            </div>
	        </div>
	        <div class="control-group span12" style="margin:0;" >
	        	<div class="span4">
					<label class="control-label"><i class="icon-picture" style="margin-right:8px;"></i>头 像 :</label>
		            <div class="controls " class="span3">
		                <span><img src="{$data.picurl}" width="70px" alt=""></span>
		            </div>
		        </div>
	            <div class="span4">
	                <label class="control-label"><i class="icon-picture" style="margin-right:7px;"></i>上 传 : </label>
	                <div class="controls">
     					<input type="file" name="file"/>
	            	</div>
	            </div>
	        </div>
            <div class="form-actions">
            	<input type="hidden" name="id" value="{$id}">
            	<input type="hidden" name="pic" value="{$data.picurl}">
                <input type="submit" value="提交" class="btn btn-success" style="margin-top:15px;">
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/static/admins/js/jquery.min.js"></script>
<script src="/static/admins/js/matrix.form_common.js"></script>
{/block}
{block name="title"}修改详情{/block}
{block name="style1"}style="display:block"{/block}
{block name="menu1"}open{/block}
