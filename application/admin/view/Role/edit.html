{extend name="AdminPublic:public"}
{block name="main"}
<div id="content-header">
  <div id="breadcrumb">
   <a href="/admin/index" class="tip-bottom" data-original-title="去首页"><i class="icon-home"></i>首页</a>
   <a href="/role/index" class="current">角色管理</a><a href="JavaScript:;" class="current">修改角色</a><a href="javascript:history.go(-1)" class="current"><i class="icon-undo"></i>后退</a>
  </div>
 </div>
<div class="container-fluid">
  <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
            <h5>修改角色</h5>
          </div>
          <div class="widget-content nopadding">
            <form class="form-horizontal" method="post" action="/role/update" name="basic_validate" id="basic_validate" novalidate="novalidate">
              <div class="control-group">
                <label class="control-label">角色名称</label>
                <div class="controls">
                  <input type="text" name="name" id="name" value="{$name}">
                  <i class="icon-remove-sign" style="color:red;display:none;" id="check">用户名重复</i>
                  <input type="hidden" name="id" value="{$id}">
                </div>
              </div>
              <div class="form-actions">
                <input type="submit" value="提交" class="btn btn-success" id="btn">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/static/admins/js/jquery.min.js"></script>
<script type="text/javascript">
    $('#name').blur(function(){
       if($('#name').val()==''){
            $('#btn').attr('disabled',true);
       }else{
            name=$('#name').val();
            $.post("/role/check",{name:name},function(data){
                if(data==1){
                    $('#check').css('display','inline-block');
                    $('#btn').attr('disabled',true);
                }else{
                    $('#check').css('display','none');
                     $('#btn').attr('disabled',false);
                }
            });
       }
    });
</script>
{/block}
{block name="title"}角色修改{/block}
{block name="style"}style="display:block"{/block}
{block name="menu"}open{/block}
