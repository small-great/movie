{extend name="AdminPublic:public"}
{block name="main"}
<div id="content-header">
  <div id="breadcrumb">
   <a href="/admin/index" class="tip-bottom" data-original-title="去首页"><i class="icon-home"></i>首页</a>
   <a href="/admin/list" class="current">管理员管理</a><a href="JavaScript:;" class="current">修改管理员名称和密码</a><a href="javascript:history.go(-1)" class="current"><i class="icon-undo"></i>后退</a>
  </div>
 </div>
<div class="container-fluid">
  <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
            <h5>修改管理员</h5>
          </div>
          <div class="widget-content nopadding">
            <form class="form-horizontal" method="post" action="/admin/dopassword" name="basic_validate" id="basic_validate" novalidate="novalidate">
              <div class="control-group">
                <label class="control-label">管理员名称</label>
                <div class="controls">
                  <input type="text" name="name" id="name" value="{$admins.name}">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">新 密 码</label>
                <div class="controls">
                  <input type="password" name="password" id="password">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">确认密码</label>
                <div class="controls">
                  <input type="password" name="repassword" id="repassword">
                </div>
              </div>
              <div class="form-actions">
                <input type="hidden" value="{$id}" name="id">
                <input type="submit" value="提交" class="btn btn-success">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{/block}
{block name="title"}修改管理员密码{/block}
{block name="style"}style="display:block"{/block}
{block name="menu"}open{/block}
